<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <p>Calculator</p>
        <container class="calci">
            <input type="text" class="display" id="display" disabled></input>
            <button class="btn" id="btnAc" onclick="clearDisplay()">AC</button>
            <button class="btn" id="btneql" onclick="calculate()">=</button>
            <button class="btn" id="btndiv" onclick="appendToDisplay('/')">/</button>
            <button class="btn" id="btnmul" onclick="appendToDisplay('*')">X</button>
            <button class="btn" id="btnmin" onclick="appendToDisplay('-')">-</button>
            <button class="btn" id="btn7" onclick="appendToDisplay(7)">7</button>
            <button class="btn" id="btn8" onclick="appendToDisplay(8)">8</button>
            <button class="btn" id="btn9" onclick="appendToDisplay(9)">9</button>
            <button class="btn" id="btnadd" onclick="appendToDisplay('+')">+</button>
            <button class="btn" id="btn4" onclick="appendToDisplay(4)">4</button>
            <button class="btn" id="btn5" onclick="appendToDisplay(5)">5</button>
            <button class="btn" id="btn6" onclick="appendToDisplay(6)">6</button>
            <button class="btn" id="btn0" onclick="appendToDisplay(0)">0</button>
            <button class="btn" id="btn1" onclick="appendToDisplay(1)">1</button>
            <button class="btn" id="btn2" onclick="appendToDisplay(2)">2</button>
            <button class="btn" id="btn3" onclick="appendToDisplay(3)">3</button>

        </container>
        <script src="index.js"></script>
    </div>
</body>
</html>
